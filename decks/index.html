<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Decks - Digimon TCG</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="create-deck/modal.css">
    <link rel="stylesheet" href="edit-deck/modal.css">
    
</head>
<body>
    <div class="container">
        <div class="decks-container">
            <!-- Navigation at top -->
            <div class="top-nav">
                <a href="../index.html" class="nav-button">
                    <span>&larr;</span>
                    <span>Back to Dashboard</span>
                </a>
            </div>

            <div class="page-header">
                <h1 class="page-title">Manage Decks</h1>
                <div class="header-actions">
                    <div class="decks-total" id="decksTotalCount">Total: 0</div>
                    <button id="btnOpenCreateDeckModal" class="btn-primary" type="button">New Deck</button>
                </div>
            </div>
            
            <div class="search-row">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Search decks by name..."
                    >
                    <select id="pageSizeSelect" class="page-size-select" title="Items per page" aria-label="Items per page">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="30" selected>30</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <button type="button" id="viewToggleBtn" class="btn-view-toggle" title="Change view" aria-label="Change view"></button>
            </div>
            
            <div id="decksList" class="decks-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading decks...</p>
                </div>
            </div>
            
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-state-icon">&#127183;</div>
                <h3>No decks registered</h3>
                <p>Start by adding your first deck!</p>
                <button type="button" class="btn-primary" style="margin-top: 20px;" onclick="document.getElementById('btnOpenCreateDeckModal').click()">Add First Deck</button>
            </div>
            
            <div id="noResults" class="empty-state" style="display: none;">
                <div class="empty-state-icon">&#128269;</div>
                <h3>No decks found</h3>
                <p>Try searching with different terms.</p>
                <button onclick="clearSearch()" class="btn-secondary" style="margin-top: 20px;">Clear search</button>
            </div>
            <div class="pagination" id="decksPagination"></div>
        </div>
    </div>

    <div id="createDeckModalHost"></div>
    <div id="editDeckModalHost"></div>

    <script src="create-deck/modal.js"></script>
    <script src="edit-deck/modal.js"></script>
    <script>
        const SUPABASE_URL = "https://vllqakohumoinpdwnsqa.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZsbHFha29odW1vaW5wZHduc3FhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjIwMTAsImV4cCI6MjA4NjE5ODAxMH0.uXSjwwM_RqeNWJwRQM8We9WEsWsz3C2JfdhlZXNoTKM";

        const headers = {
            "apikey": SUPABASE_ANON_KEY,
            "Authorization": `Bearer ${SUPABASE_ANON_KEY}`,
            "Content-Type": "application/json"
        };

        let allDecks = [];
        let imagesMap = {};
        let currentView = "list";
        const VIEW_MODES = ["list", "compact", "grid"];
        let currentPage = 1;
        let pageSize = 30;
        let currentSearchTerm = "";

        document.addEventListener('DOMContentLoaded', () => {
            setupViewToggle();
            initCreateDeckModal({
                supabaseUrl: SUPABASE_URL,
                headers,
                onCreated: async () => {
                    await loadDecks();
                }
            });
            initEditDeckModal({
                supabaseUrl: SUPABASE_URL,
                headers,
                onUpdated: async () => {
                    await loadDecks();
                }
            });
            loadDecks();
            setupSearch();
            setupPaginationControls();
        });

        function setupViewToggle() {
            const btn = document.getElementById('viewToggleBtn');
            const savedView = localStorage.getItem('decksViewMode');
            if (savedView && VIEW_MODES.includes(savedView)) {
                currentView = savedView;
            }
            applyViewMode();

            if (btn) {
                btn.addEventListener('click', () => {
                    const currentIndex = VIEW_MODES.indexOf(currentView);
                    const nextIndex = (currentIndex + 1) % VIEW_MODES.length;
                    currentView = VIEW_MODES[nextIndex];
                    localStorage.setItem('decksViewMode', currentView);
                    applyViewMode();
                });
            }
        }

        function applyViewMode() {
            const container = document.getElementById('decksList');
            const btn = document.getElementById('viewToggleBtn');
            if (!container || !btn) return;

            container.classList.remove('view-list', 'view-compact', 'view-grid');
            if (currentView === 'grid') {
                container.classList.add('view-grid');
            } else if (currentView === 'compact') {
                container.classList.add('view-compact');
            } else {
                container.classList.add('view-list');
            }

            const currentIndex = VIEW_MODES.indexOf(currentView);
            const nextMode = VIEW_MODES[(currentIndex + 1) % VIEW_MODES.length];
            const iconMap = {
                compact: `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <rect x="3" y="4" width="18" height="4"></rect>
                        <rect x="3" y="10" width="18" height="4"></rect>
                        <rect x="3" y="16" width="18" height="4"></rect>
                    </svg>
                `,
                list: `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <circle cx="4" cy="6" r="1"></circle>
                        <circle cx="4" cy="12" r="1"></circle>
                        <circle cx="4" cy="18" r="1"></circle>
                    </svg>
                `,
                grid: `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                    </svg>
                `
            };
            const labelMap = {
                compact: 'Switch to table view',
                list: 'Switch to list view',
                grid: 'Switch to blocks view'
            };

            btn.innerHTML = iconMap[nextMode];
            btn.title = labelMap[nextMode];
            btn.setAttribute('aria-label', labelMap[nextMode]);
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                currentSearchTerm = e.target.value.toLowerCase().trim();
                currentPage = 1;
                renderDecksList();
            });
        }

        function setupPaginationControls() {
            const pageSizeSelect = document.getElementById('pageSizeSelect');
            if (!pageSizeSelect) return;
            pageSizeSelect.value = String(pageSize);
            pageSizeSelect.addEventListener('change', () => {
                const selected = parseInt(pageSizeSelect.value, 10);
                pageSize = Number.isInteger(selected) && selected > 0 ? selected : 30;
                currentPage = 1;
                renderDecksList();
            });
        }

        function filterDecks(searchTerm) {
            if (!searchTerm) return [...allDecks];
            return allDecks.filter(deck => deck.name.toLowerCase().includes(searchTerm));
        }

        function renderDecksList() {
            const filtered = filterDecks(currentSearchTerm);
            const totalItems = filtered.length;
            const totalPages = Math.max(1, Math.ceil(totalItems / pageSize));

            if (currentPage > totalPages) currentPage = totalPages;

            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pagedDecks = filtered.slice(start, end);

            if (totalItems === 0) {
                const container = document.getElementById('decksList');
                const emptyState = document.getElementById('emptyState');
                const noResults = document.getElementById('noResults');
                container.style.display = 'none';
                emptyState.style.display = currentSearchTerm ? 'none' : 'block';
                noResults.style.display = currentSearchTerm ? 'block' : 'none';
                renderPagination(0);
                return;
            }

            document.getElementById('noResults').style.display = 'none';
            displayDecks(pagedDecks, imagesMap, Boolean(currentSearchTerm));
            renderPagination(totalPages);
        }

        function renderPagination(totalPages) {
            const pagination = document.getElementById('decksPagination');
            if (!pagination) return;
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            const prev = document.createElement('button');
            prev.textContent = '<';
            prev.disabled = currentPage === 1;
            prev.addEventListener('click', () => {
                currentPage -= 1;
                renderDecksList();
            });
            pagination.appendChild(prev);

            for (let p = 1; p <= totalPages; p++) {
                const btn = document.createElement('button');
                btn.textContent = String(p);
                if (p === currentPage) btn.classList.add('active');
                btn.addEventListener('click', () => {
                    currentPage = p;
                    renderDecksList();
                });
                pagination.appendChild(btn);
            }

            const next = document.createElement('button');
            next.textContent = '>';
            next.disabled = currentPage === totalPages;
            next.addEventListener('click', () => {
                currentPage += 1;
                renderDecksList();
            });
            pagination.appendChild(next);
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            currentSearchTerm = '';
            currentPage = 1;
            renderDecksList();
        }

        async function loadDecks() {
            try {
                showLoading(true);
                
                const decksRes = await fetch(`${SUPABASE_URL}/rest/v1/decks?select=*&order=name.asc`, { headers });
                if (!decksRes.ok) throw new Error('Error loading decks');
                
                allDecks = await decksRes.json();
                updateDecksTotal();
                
                const imagesRes = await fetch(`${SUPABASE_URL}/rest/v1/deck_images?select=deck_id,image_url`, { headers });
                
                if (imagesRes.ok) {
                    const images = await imagesRes.json();
                    images.forEach(img => {
                        imagesMap[img.deck_id] = img.image_url;
                    });
                }
                
                renderDecksList();
                showLoading(false);
                
            } catch (error) {
                console.error('Error loading decks:', error);
                showError('Error loading decks. Try again.');
                showLoading(false);
            }
        }

        function displayDecks(decks, imagesMap, isFiltered = false) {
            const container = document.getElementById('decksList');
            const emptyState = document.getElementById('emptyState');
            const noResults = document.getElementById('noResults');
            
            if (!decks || decks.length === 0) {
                if (isFiltered) {
                    container.style.display = 'none';
                    emptyState.style.display = 'none';
                    noResults.style.display = 'block';
                } else {
                    container.style.display = 'none';
                    emptyState.style.display = 'block';
                    noResults.style.display = 'none';
                }
                return;
            }
            
            container.innerHTML = '';
            container.style.display = 'grid';
            emptyState.style.display = 'none';
            noResults.style.display = 'none';
            
            decks.forEach(deck => {
                const imageUrl = imagesMap[deck.id];
                const fallback = 'https://via.placeholder.com/300x220/667eea/ffffff?text=' + encodeURIComponent(deck.name.substring(0, 12));
                const deckCode = extractCodeFromUrl(imageUrl);
                
                const deckCard = document.createElement('div');
                deckCard.className = 'deck-row';
                deckCard.innerHTML = `
                    <div class="deck-thumb-wrapper">
                        <img src="${imageUrl || fallback}" 
                             alt="${deck.name}" 
                             class="deck-thumb-image" 
                             onerror="this.onerror=null; this.src='${fallback}'">
                    </div>
                    <div class="deck-info">
                        <h3 class="deck-name">${deck.name}</h3>
                        ${deckCode ? `<div class="deck-code">${deckCode}</div>` : ''}
                    </div>
                    <div class="deck-actions">
                        <button class="btn-secondary btn-icon" type="button" title="Edit deck" aria-label="Edit deck" onclick="editDeck('${deck.id}', '${deck.name.replace(/'/g, "\\'")}', '${(imageUrl || '').replace(/'/g, "\\'")}')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                <path d="M12 20h9"/>
                                <path d="M16.5 3.5a2.1 2.1 0 1 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/>
                            </svg>
                        </button>
                        <button class="btn-secondary btn-danger btn-icon" type="button" title="Delete deck" aria-label="Delete deck" onclick="deleteDeck('${deck.id}', '${deck.name.replace(/'/g, "\\'")}')">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M8 6V4h8v2"/>
                                <path d="M19 6l-1 14H6L5 6"/>
                                <line x1="10" y1="11" x2="10" y2="17"/>
                                <line x1="14" y1="11" x2="14" y2="17"/>
                            </svg>
                        </button>
                    </div>
                `;
                
                container.appendChild(deckCard);
            });
        }


        function extractCodeFromUrl(url) {
            if (!url) return null;
            const match = url.match(/\/([A-Z0-9-]+)\.webp$/);
            return match ? match[1] : null;
        }

        async function deleteDeck(deckId, deckName) {
            try {
                showLoading(true);
                
                const tournamentResultsRes = await fetch(
                    `${SUPABASE_URL}/rest/v1/tournament_results?deck_id=eq.${deckId}`,
                    { headers }
                );
                
                if (!tournamentResultsRes.ok) {
                    throw new Error(`HTTP ${tournamentResultsRes.status}`);
                }
                
                const tournamentResults = await tournamentResultsRes.json();
                
                if (tournamentResults && tournamentResults.length > 0) {
                    showLoading(false);
                    alert(`Cannot delete deck "${deckName}" because it has ${tournamentResults.length} tournament result(s) recorded.\n\nPlease delete the tournament results first.`);
                    return;
                }
                
                if (!confirm(`Are you sure you want to delete the deck "${deckName}"?\n\nThis action cannot be undone.`)) {
                    showLoading(false);
                    return;
                }
                
                await fetch(`${SUPABASE_URL}/rest/v1/deck_images?deck_id=eq.${deckId}`, {
                    method: 'DELETE',
                    headers: headers
                });
                
                const res = await fetch(`${SUPABASE_URL}/rest/v1/decks?id=eq.${deckId}`, {
                    method: 'DELETE',
                    headers: headers
                });
                
                if (res.ok) {
                    currentPage = 1;
                    loadDecks();
                } else {
                    throw new Error('Error deleting deck');
                }
                
            } catch (error) {
                console.error('Error deleting deck:', error);
                alert('Error deleting deck. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function editDeck(deckId, deckName, imageUrl) {
            if (typeof openEditDeckModal === 'function') {
                openEditDeckModal(deckId, deckName || '', imageUrl || '');
                return;
            }
        }

        function showLoading(show) {
            const loadingElement = document.querySelector('.loading');
            if (loadingElement) {
                loadingElement.style.display = show ? 'block' : 'none';
            }
        }

        function showError(message) {
            alert(message);
        }

        function updateDecksTotal() {
            const totalEl = document.getElementById('decksTotalCount');
            if (!totalEl) return;
            totalEl.textContent = `Total: ${allDecks.length}`;
        }
    </script>
</body>
</html>
