<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Torneio - Digimon TCG</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="top-nav">
                <a href="../list-tournaments/" class="btn btn-secondary">
                    ‚Üê Voltar √† Lista
                </a>
            </div>

            <div class="page-header">
                <h1 class="page-title">üìÖ Cadastrar Torneio</h1>
                <p class="page-subtitle">Preencha os detalhes do torneio</p>
            </div>

            <div class="form-card">
                <form id="tournamentForm">
                    <div class="form-group">
                        <label for="storeSelect" class="form-label">Loja*</label>
                        <select id="storeSelect" required>
                            <option value="">Selecione a loja...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tournamentDate" class="form-label">Data do Torneio*</label>
                        <input type="date" id="tournamentDate" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="tournamentName" class="form-label">Nome do Torneio*</label>
                        <input type="text" id="tournamentName" class="form-input" placeholder="Ex: Torneio de Mar√ßo" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="instagramPost">
                            Publicado no Instagram?
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">üíæ Cadastrar Torneio</button>
                        <a href="../list-tournaments/" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Salvando torneio...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
