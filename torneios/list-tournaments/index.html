<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Torneios - Digimon TCG</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../edit-tournament/styles.css">
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 20px;">
            <button id="btnCreateTournament" class="nav-button">
                <span>‚ûï</span>
                <span>Cadastrar Torneio</span>
            </button>
        </div>

        <h1>üìÖ Lista de Torneios</h1>
        <p class="subtitle">Visualize todos os torneios cadastrados com pagina√ß√£o</p>

        <table id="tournamentsTable">
            <thead>
                <tr>
                    <th>Data do Torneio</th>
                    <th>Loja</th>
                    <th>Nome do Torneio</th>
                    <th><svg style="width: 18px; height: 18px; vertical-align: middle; margin-right: 5px; display: inline-block;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37Z"/><circle cx="17.5" cy="6.5" r="1.5"/></svg> Instagram</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="pagination" id="pagination"></div>
    </div>

    <!-- Modal de Cria√ß√£o -->
    <div id="createModal" class="modal-overlay">
        <div class="modal-content">
            <h2>‚ûï Novo Torneio</h2>
            <form id="createTournamentForm">
                <div class="form-group">
                    <label>Loja<span class="required">*</span></label>
                    <select id="createStoreSelect" required></select>
                </div>
                <div class="form-group">
                    <label>Data do Torneio<span class="required">*</span></label>
                    <input type="date" id="createTournamentDate" required>
                </div>
                <div class="form-group">
                    <label>Nome do Torneio<span class="required">*</span></label>
                    <input type="text" id="createTournamentName" placeholder="Ex: Torneio de Mar√ßo" required>
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="createInstagramPost">
                        Publicado no Instagram?
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-save">üíæ Cadastrar</button>
                    <button type="button" class="btn-cancel" onclick="closeCreateModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Edi√ß√£o -->
    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <h2>‚úèÔ∏è Editar Torneio</h2>
            <form id="editTournamentForm">
                <div class="form-group">
                    <label>Loja<span class="required">*</span></label>
                    <select id="editStoreSelect" required></select>
                </div>
                <div class="form-group">
                    <label>Data do Torneio<span class="required">*</span></label>
                    <input type="date" id="editTournamentDate" required>
                </div>
                <div class="form-group">
                    <label>Nome do Torneio<span class="required">*</span></label>
                    <input type="text" id="editTournamentName" required>
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="editInstagramPost">
                        Publicado no Instagram?
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-save">üíæ Salvar</button>
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="../edit-tournament/modal.js"></script>
</body>
</html>
