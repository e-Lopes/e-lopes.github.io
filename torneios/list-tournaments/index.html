<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament List - Digimon TCG</title>
    <link rel="icon" type="image/png" href="../../favicon.png">
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../edit-tournament/styles.css">
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 20px;">
            <button id="btnCreateTournament" class="nav-button">
                <span>‚ûï</span>
                <span>Create Tournament</span>
            </button>
        </div>

        <h1>üìÖ Tournaments List</h1>

        <table id="tournamentsTable">
            <thead>
                <tr>
                    <th>Tournament Date</th>
                    <th>Store</th>
                    <th>Tournament Name</th>
                    <th>Total Players</th>
                    <th>
                        <svg style="width: 18px; height: 18px; vertical-align: middle; margin-right: 5px; display: inline-block;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37Z"/>
                            <circle cx="17.5" cy="6.5" r="1.5"/>
                        </svg>
                        Posted
                    </th>
                    <th>
                        <svg style="width: 18px; height: 18px; vertical-align: middle; margin-right: 5px; display: inline-block;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37Z"/>
                            <circle cx="17.5" cy="6.5" r="1.5"/>
                        </svg>
                        Link
                    </th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="pagination" id="pagination"></div>
    </div>

    <!-- Create Modal -->
    <div id="createModal" class="modal-overlay">
        <div class="modal-content">
            <h2>‚ûï New Tournament</h2>
            <form id="createTournamentForm">
                <div class="form-group">
                    <label>Store<span class="required">*</span></label>
                    <select id="createStoreSelect" required></select>
                </div>
                <div class="form-group">
                    <label>Tournament Date<span class="required">*</span></label>
                    <input type="date" id="createTournamentDate" required>
                </div>
                <div class="form-group">
                    <label>Tournament Name<span class="required">*</span></label>
                    <input type="text" id="createTournamentName" placeholder="Ex: March Tournament" required>
                </div>
                <div class="form-group">
                    <label>Total Players<span class="required">*</span></label>
                    <input type="number" id="createTotalPlayers" min="0" max="36" value="0" readonly>
                </div>
                <div class="form-group">
                    <label>Tournament Results<span class="required">*</span></label>
                    <div id="createResultsRows"></div>
                    <button type="button" id="btnAddResultRow" class="btn-add-result">+ Add Player Result</button>
                    <small class="field-hint">Placement is automatic as you add players (up to 36).</small>
                </div>
                <div class="form-group">
                    <label>Instagram Link</label>
                    <input type="url" id="createInstagramLink" placeholder="https://instagram.com/...">
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="createInstagramPost">
                        Posted on Instagram?
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-save">üíæ Create</button>
                    <button type="button" class="btn-cancel" onclick="closeCreateModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <h2>‚úèÔ∏è Edit Tournament</h2>
            <form id="editTournamentForm">
                <div class="form-group">
                    <label>Store<span class="required">*</span></label>
                    <select id="editStoreSelect" required></select>
                </div>
                <div class="form-group">
                    <label>Tournament Date<span class="required">*</span></label>
                    <input type="date" id="editTournamentDate" required>
                </div>
                <div class="form-group">
                    <label>Tournament Name<span class="required">*</span></label>
                    <input type="text" id="editTournamentName" required>
                </div>
                <div class="form-group">
                    <label>Total Players<span class="required">*</span></label>
                    <input type="number" id="editTotalPlayers" min="0" max="36" value="0" readonly>
                </div>
                <div class="form-group">
                    <label>Tournament Results<span class="required">*</span></label>
                    <div id="editResultsRows"></div>
                    <button type="button" id="btnAddEditResultRow" class="btn-add-result">+ Add Player Result</button>
                    <small class="field-hint">Placement is automatic as you add players (up to 36).</small>
                </div>
                <div class="form-group">
                    <label>Instagram Link</label>
                    <input type="url" id="editInstagramLink" placeholder="https://instagram.com/...">
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="editInstagramPost">
                        Posted on Instagram?
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-save">üíæ Save</button>
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="../edit-tournament/modal.js"></script>
</body>
</html>
