<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tournament List - Digimon TCG</title>
        <link rel="icon" type="image/png" href="../../icons/favicon/favicon.png" />
        <link rel="stylesheet" href="../../styles.css" />

        <link rel="stylesheet" href="../../styles/components/utilities.css" />
        <link rel="stylesheet" href="../../styles/components/states.css" />
    </head>
    <body>
        <div class="container">
            <h1>Tournaments List</h1>

            <div class="filters-row">
                <button
                    type="button"
                    id="btnCreateTournament"
                    class="btn-create-filter"
                    title="Create Tournament"
                    aria-label="Create Tournament"
                >
                    Create
                </button>
                <div class="form-group filter-group">
                    <label for="filterStore">Store</label>
                    <select id="filterStore" class="filter-select">
                        <option value="">All stores</option>
                    </select>
                </div>
                <div class="form-group filter-group">
                    <label for="filterTournamentName">Tournament Name</label>
                    <select id="filterTournamentName" class="filter-select">
                        <option value="">All names</option>
                    </select>
                </div>
                <div class="form-group filter-group">
                    <label for="filterInstagram">Instagram Link</label>
                    <select id="filterInstagram" class="filter-select">
                        <option value="">All</option>
                        <option value="with_link">With link</option>
                        <option value="without_link">Without link</option>
                    </select>
                </div>
                <div class="form-group filter-group">
                    <label for="filterMonthYear">Month/Year</label>
                    <select id="filterMonthYear" class="filter-select">
                        <option value="">All months</option>
                    </select>
                </div>
                <div class="form-group filter-group per-page-filter">
                    <select id="perPageSelect" aria-label="Items per page"></select>
                </div>
                <div class="filter-actions">
                    <span class="filter-label-spacer" aria-hidden="true">Instagram Link</span>
                    <button
                        type="button"
                        id="btnToggleView"
                        class="btn-toggle-view"
                        title="Toggle Calendar/List"
                        aria-label="Toggle Calendar/List"
                    >
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            aria-hidden="true"
                        >
                            <rect x="3" y="4" width="18" height="18" rx="2" />
                            <path d="M8 2v4M16 2v4M3 10h18" />
                        </svg>
                    </button>
                    <button
                        type="button"
                        id="btnClearFilters"
                        class="btn-clear-filters"
                        title="Clear Filters"
                        aria-label="Clear Filters"
                    >
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            aria-hidden="true"
                        >
                            <path d="M3 4h18" />
                            <path d="M6 4v2l5 6v6l2-1v-5l5-6V4" />
                            <path d="M9 9l6 6" />
                            <path d="M15 9l-6 6" />
                        </svg>
                    </button>
                </div>
            </div>

            <div id="listViewContainer">
                <table id="tournamentsTable">
                    <thead>
                        <tr>
                            <th>
                                <button
                                    type="button"
                                    class="sort-button"
                                    data-sort-field="tournament_date"
                                >
                                    <svg
                                        class="th-icon"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        aria-hidden="true"
                                    >
                                        <rect x="3" y="4" width="18" height="18" rx="2" />
                                        <path d="M8 2v4M16 2v4M3 10h18" />
                                    </svg>
                                    Tournament Date
                                    <span
                                        class="sort-indicator"
                                        data-sort-indicator="tournament_date"
                                        >?</span
                                    >
                                </button>
                            </th>
                            <th>
                                <span class="th-with-icon">
                                    <svg
                                        class="th-icon"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        aria-hidden="true"
                                    >
                                        <path d="M3 10l2-6h14l2 6" />
                                        <path d="M4 10h16v10H4z" />
                                        <path d="M9 20v-6h6v6" />
                                    </svg>
                                    Store
                                </span>
                            </th>
                            <th>
                                <span class="th-with-icon">
                                    <svg
                                        class="th-icon"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        aria-hidden="true"
                                    >
                                        <circle cx="12" cy="14" r="4" />
                                        <path d="M10 3h4l-1 5h-2z" />
                                        <path d="M9 3l-3 5 3 1" />
                                        <path d="M15 3l3 5-3 1" />
                                    </svg>
                                    Tournament Name
                                </span>
                            </th>
                            <th>
                                <button
                                    type="button"
                                    class="sort-button"
                                    data-sort-field="total_players"
                                >
                                    <svg
                                        class="th-icon"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        aria-hidden="true"
                                    >
                                        <rect x="4" y="5" width="16" height="14" rx="2" />
                                        <path d="M8 9h8M8 13h8" />
                                    </svg>
                                    Total Players
                                    <span class="sort-indicator" data-sort-indicator="total_players"
                                        >?</span
                                    >
                                </button>
                            </th>
                            <th>
                                <span class="th-with-icon">
                                    <svg
                                        class="th-icon"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        aria-hidden="true"
                                    >
                                        <path
                                            d="M10 13a5 5 0 0 0 7.07 0l2.83-2.83a5 5 0 0 0-7.07-7.07L10 5"
                                        />
                                        <path
                                            d="M14 11a5 5 0 0 0-7.07 0L4.1 13.83a5 5 0 1 0 7.07 7.07L14 19"
                                        />
                                    </svg>
                                    Link
                                </span>
                            </th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <div class="pagination" id="pagination"></div>
                <div class="pagination-nav" id="paginationNav">
                    <button type="button" id="btnPagePrev" class="btn-pagination" aria-label="Previous page">
                        Anterior
                    </button>
                    <span id="paginationNavStatus" class="pagination-nav-status">Pagina 1 de 1</span>
                    <button type="button" id="btnPageNext" class="btn-pagination" aria-label="Next page">
                        Proximos
                    </button>
                </div>
            </div>

            <div id="calendarViewContainer" class="calendar-view-container is-hidden"></div>
            <div id="calendarTournamentDetails" class="calendar-tournament-details is-hidden"></div>
        </div>

        <!-- Create Modal -->
        <div id="createModal" class="modal-overlay">
            <div class="modal-content">
                <h2>New Tournament</h2>
                <form id="createTournamentForm">
                    <div class="form-group">
                        <label>Store<span class="required">*</span></label>
                        <select id="createStoreSelect" required></select>
                    </div>
                    <div class="form-group">
                        <label>Tournament Date<span class="required">*</span></label>
                        <input type="date" id="createTournamentDate" required />
                    </div>
                    <div class="form-group">
                        <label>Tournament Name<span class="required">*</span></label>
                        <select id="createTournamentName" required>
                            <option value="">Select tournament name...</option>
                            <option value="Semanal">Semanal</option>
                            <option value="Mensal">Mensal</option>
                            <option value="Quinzenal">Quinzenal</option>
                            <option value="Pre-Release">Pre-Release</option>
                            <option value="Top 8">Top 8</option>
                            <option value="Win-A-Box">Win-A-Box</option>
                            <option value="Evo Cup">Evo Cup</option>
                            <option value="Regulation Battle">Regulation Battle</option>
                            <option value="For Fun">For Fun</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Format</label>
                        <input type="text" id="createTournamentFormat" placeholder="Ex: BT20 / EVO Cup" />
                    </div>
                    <div class="form-group">
                        <label>Total Players<span class="required">*</span></label>
                        <input
                            type="number"
                            id="createTotalPlayers"
                            min="1"
                            max="36"
                            placeholder="Ex: 8"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label>Tournament Results<span class="required">*</span></label>
                        <div id="createResultsRows"></div>
                        <button type="button" id="btnAddResultRow" class="btn-add-result">
                            + Add Player Result
                        </button>
                        <small class="field-hint"
                            >Placement is automatic as you add players (up to 36).</small
                        >
                    </div>
                    <div class="form-group">
                        <label>Instagram Link</label>
                        <input
                            type="url"
                            id="createInstagramLink"
                            placeholder="https://instagram.com/..."
                        />
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn-save">Create</button>
                        <button type="button" id="btnCreateCancel" class="btn-cancel">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="modal-overlay">
            <div class="modal-content">
                <h2>Edit Tournament</h2>
                <form id="editTournamentForm">
                    <div class="form-group">
                        <label>Store<span class="required">*</span></label>
                        <select id="editStoreSelect" required></select>
                    </div>
                    <div class="form-group">
                        <label>Tournament Date<span class="required">*</span></label>
                        <input type="date" id="editTournamentDate" required />
                    </div>
                    <div class="form-group">
                        <label>Tournament Name<span class="required">*</span></label>
                        <select id="editTournamentName" required>
                            <option value="">Select tournament name...</option>
                            <option value="Semanal">Semanal</option>
                            <option value="Mensal">Mensal</option>
                            <option value="Quinzenal">Quinzenal</option>
                            <option value="Pre-Release">Pre-Release</option>
                            <option value="Top 8">Top 8</option>
                            <option value="Win-A-Box">Win-A-Box</option>
                            <option value="Evo Cup">Evo Cup</option>
                            <option value="Regulation Battle">Regulation Battle</option>
                            <option value="For Fun">For Fun</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Format</label>
                        <input type="text" id="editTournamentFormat" placeholder="Ex: BT20 / EVO Cup" />
                    </div>
                    <div class="form-group">
                        <label>Total Players<span class="required">*</span></label>
                        <input type="number" id="editTotalPlayers" min="1" max="36" required />
                    </div>
                    <div class="form-group">
                        <label>Tournament Results<span class="required">*</span></label>
                        <div id="editResultsRows"></div>
                        <button type="button" id="btnAddEditResultRow" class="btn-add-result">
                            + Add Player Result
                        </button>
                        <small class="field-hint"
                            >Placement is automatic as you add players (up to 36).</small
                        >
                    </div>
                    <div class="form-group">
                        <label>Instagram Link</label>
                        <input
                            type="url"
                            id="editInstagramLink"
                            placeholder="https://instagram.com/..."
                        />
                    </div>
                    <div class="modal-actions">
                        <button type="submit" class="btn-save">Save</button>
                        <button type="button" id="btnEditCancel" class="btn-cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="../../config/supabase.js"></script>
        <script src="../../config/api-client.js"></script>
        <script src="../../config/ui-state.js"></script>
        <script src="../../config/app-version.js"></script>
        <script src="../../config/validation.js"></script>
        <script src="calendar-view/calendar.js"></script>
        <script src="script.js"></script>
        <script src="../edit-tournament/modal.js"></script>
        <script src="../../config/register-sw.js"></script>
    </body>
</html>
