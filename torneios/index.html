<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Report - Digimon TCG</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        h1 {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        /* Registration Box */
        .registration-box {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        /* Form Header Grid */
        .form-header-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Form Group */
        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.95em;
        }

        .form-group label .required {
            color: #dc3545;
            margin-left: 3px;
        }

        /* Inputs Uniformizados */
        .form-group select,
        .form-group input[type="date"],
        .form-group input[type="number"] {
            display: block;
            width: 100%;
            height: 48px;
            padding: 10px 12px;
            font-size: 16px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #333;
            background-color: #ffffff;
            border: 2px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.2s;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        /* √çcone do calend√°rio */
        .form-group input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            padding: 5px;
            filter: invert(0.4);
        }

        /* Remove setas do input number */
        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }

        .form-group input[type="number"]::-webkit-outer-spin-button,
        .form-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Estados de Focus */
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
            background-color: #fff;
        }

        /* Disabled */
        .form-group select:disabled,
        .form-group input:disabled {
            background-color: #e9ecef;
            opacity: 1;
            cursor: not-allowed;
        }

        /* Placements Section */
        .placements-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .placements-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .placements-header h2 {
            font-size: 1.5em;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .placements-count {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        /* Placement Row */
        .placement-row {
            display: grid;
            grid-template-columns: 60px 1fr;
            gap: 15px;
            align-items: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .placement-row:hover {
            background: #e9ecef;
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }


        /* Rank Badge */
        .rank-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            font-weight: bold;
            font-size: 1.3em;
            color: white;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        /* Top 3 Special Colors */
        .placement-row:nth-child(1) .rank-number {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }

        .placement-row:nth-child(2) .rank-number {
            background: linear-gradient(135deg, #C0C0C0, #A8A8A8);
        }

        .placement-row:nth-child(3) .rank-number {
            background: linear-gradient(135deg, #CD7F32, #B87333);
        }

        /* Deck Select */
        .deck-select {
            height: 50px;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #ced4da;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.2s;
        }

        .deck-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        .deck-select:hover {
            border-color: #667eea;
        }

        /* ‚úÖ AUTOCOMPLETE STYLES */
        .autocomplete-wrapper {
            position: relative;
            flex: 1;
        }

        .deck-input {
            width: 100%;
            height: 50px;
            padding: 12px 15px;
            font-size: 1em;
            border: 2px solid #ced4da;
            border-radius: 8px;
            background: white;
            color: #333;
            transition: all 0.2s;
        }

        .deck-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        .deck-input::placeholder {
            color: #999;
        }

        .autocomplete-dropdown {
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-height: 250px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .autocomplete-item {
            padding: 12px 15px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item:hover {
            background: #f0f4ff;
        }

        .autocomplete-item strong {
            color: #667eea;
            font-weight: 700;
        }

        .autocomplete-item.no-match {
            color: #999;
            cursor: default;
            text-align: center;
            font-style: italic;
        }

        .autocomplete-item.no-match:hover {
            background: white;
        }

        /* Empty State */
        .placements-empty {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .placements-empty-icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        /* Buttons */
        .btn-save {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
            background: linear-gradient(135deg, #218838, #1ea87a);
        }

        .btn-save:active {
            transform: translateY(0);
        }

        .btn-save:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Navigation Button */
        .nav-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            text-decoration: none;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.2s;
            margin-top: 15px;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 0.95em;
            }

            .form-header-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .registration-box {
                padding: 20px;
            }

            .placements-section {
                padding: 15px;
            }

            .placement-row {
                grid-template-columns: 50px 1fr;
                padding: 12px;
                gap: 10px;
            }

            .rank-number {
                width: 45px;
                height: 45px;
                font-size: 1.1em;
            }

            .deck-select {
                font-size: 0.95em;
                padding: 10px;
            }

            .deck-input {
                font-size: 0.95em;
                height: 48px;
                padding: 10px 12px;
            }

            .autocomplete-dropdown {
                max-height: 200px;
                font-size: 0.9em;
            }

            .btn-save {
                padding: 14px 20px;
                font-size: 1em;
            }

            .placements-header h2 {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .registration-box {
                padding: 15px;
            }

            .placements-section {
                padding: 12px;
            }

            .placement-row {
                grid-template-columns: 40px 1fr;
                padding: 10px;
            }

            .rank-number {
                width: 40px;
                height: 40px;
                font-size: 1em;
            }

            .deck-select {
                height: 45px;
                font-size: 0.9em;
            }

            .deck-input {
                height: 45px;
                font-size: 0.9em;
            }

            .autocomplete-dropdown {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ‚úÖ Navigation at top -->
        <div style="margin-bottom: 20px;">
            <a href="../index.html" class="nav-button">
                <span>‚Üê</span>
                <span>Back to Dashboard</span>
            </a>
        </div>

        <header>
            <h1>üèÜ Submit Tournament Report</h1>
            <p class="subtitle">Enter the results for the latest event</p>
        </header>

        <div class="registration-box">
            <form id="reportForm">
                <div class="form-header-grid">
                    <div class="form-group">
                        <label for="storeSelect">
                            Store Name <span class="required">*</span>
                        </label>
                        <select id="storeSelect" required>
                            <option value="">Select store...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="tournamentDate">
                            Tournament Date <span class="required">*</span>
                        </label>
                        <input type="date" id="tournamentDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="totalPlayers">
                            Total Players <span class="required">*</span>
                        </label>
                        <input type="number" id="totalPlayers" min="1" max="99" placeholder="Ex: 8" required>
                    </div>
                </div>

                <div class="placements-section">
                    <div class="placements-header">
                        <h2>
                            Placements
                            <span class="placements-count" id="placementsCount">0</span>
                        </h2>
                    </div>
                    
                    <div id="placementsContainer">
                        <div class="placements-empty">
                            <div class="placements-empty-icon">üéØ</div>
                            <p>Enter the total number of players above to add placements</p>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-save" id="submitBtn">
                    üíæ Save Tournament Results
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Saving tournament results...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
