<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Decklist Builder - Digimon TCG</title>
        <link rel="icon" type="image/png" href="../../icons/favicon/favicon.png" />
        <link rel="stylesheet" href="../../styles.css" />
        <link rel="stylesheet" href="../../styles/components/utilities.css" />
        <link rel="stylesheet" href="../../styles/components/states.css" />
    </head>
    <body>
        <div class="container">
            <header class="decklist-builder-header">
                <div class="decklist-builder-header-main">
                    <a href="../../index.html" class="nav-button decklist-builder-back-nav">
                        <span>&larr; Back to Dashboard</span>
                    </a>
                    <h1>Deck Builder</h1>
                </div>
                <div id="decklistBuilderMeta" class="decklist-builder-meta" aria-live="polite"></div>
            </header>

            <section class="decklist-builder-panel">
                <div class="decklist-builder-top">
                    <div class="decklist-builder-stats-wrap">
                        <div class="decklist-builder-stats-row">
                            <div id="decklistBuilderStats" class="decklist-builder-stats">0 cards</div>
                            <button type="button" id="btnDecklistBuilderSortCards" class="btn-secondary">
                                Sort by Level
                            </button>
                        </div>
                        <div id="decklistBuilderBreakdown" class="decklist-builder-breakdown" aria-live="polite"></div>
                    </div>
                    <div class="decklist-builder-top-actions">
                        <button type="button" id="btnDecklistBuilderImport" class="btn-secondary">
                            Import decklist
                        </button>
                        <button type="button" id="btnDecklistBuilderExport" class="btn-secondary">
                            Export decklist
                        </button>
                        <button type="button" id="btnDecklistBuilderExportImage" class="btn-secondary">
                            Export image
                        </button>
                        <button type="button" id="btnDecklistBuilderSave" class="btn-primary">
                            Save
                        </button>
                    </div>
                </div>
                <div id="decklistBuilderSaveStatus" class="decklist-builder-save-status" aria-live="polite"></div>
                <div class="decklist-builder-zoom-hint">Tip: right-click a card to preview full art or close the preview.</div>
                <div class="decklist-builder-workspace">
                    <div class="decklist-builder-main">
                        <div id="decklistBuilderErrors" class="decklist-builder-errors" role="status"></div>
                        <div id="decklistBuilderBoard" class="decklist-builder-board" aria-live="polite"></div>
                    </div>

                    <aside class="decklist-builder-side">
                        <section class="decklist-search-panel" aria-labelledby="decklistSearchTitle">
                            <div class="decklist-search-header">
                                <h2 id="decklistSearchTitle">Card Search</h2>
                            </div>
                            <div class="decklist-search-filters">
                                <input type="text" id="cardSearchName" class="form-input" placeholder="Name (ex: Agumon)" />
                                <select id="cardSearchColor" class="form-input">
                                    <option value="">Color: All</option>
                                    <option value="Red">&#128308; R</option>
                                    <option value="Blue">&#128309; U</option>
                                    <option value="Yellow">&#128993; Y</option>
                                    <option value="Green">&#128994; G</option>
                                    <option value="White">&#9898; W</option>
                                    <option value="Black">&#9899; B</option>
                                    <option value="Purple">&#128995; P</option>
                                </select>
                                <select id="cardSearchType" class="form-input">
                                    <option value="">Type: All</option>
                                    <option value="Digimon">Digimon</option>
                                    <option value="Digi-Egg">DigiEgg</option>
                                    <option value="Tamer">Tamer</option>
                                    <option value="Option">Option</option>
                                </select>
                                <select id="cardSearchLevel" class="form-input">
                                    <option value="">Level: All</option>
                                    <option value="0">0</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                </select>
                                <input
                                    type="number"
                                    id="cardSearchPlayCost"
                                    class="form-input"
                                    placeholder="Cost (0-20)"
                                    min="0"
                                    max="20"
                                    step="1"
                                />
                                <input type="text" id="cardSearchCode" class="form-input" placeholder="Code (ex: BT24)" />
                            </div>
                            <div class="decklist-search-actions">
                                <button type="button" id="btnCardSearchReset" class="btn-secondary">Reset</button>
                                <button type="button" id="btnCardSearch" class="btn-primary">Search</button>
                            </div>
                            <div id="cardSearchStatus" class="decklist-search-status" aria-live="polite"></div>
                            <div id="cardSearchResults" class="decklist-search-results" aria-live="polite"></div>
                        </section>
                    </aside>
                </div>
            </section>
        </div>

        <div id="decklistImportModal" class="decklist-import-modal" aria-hidden="true">
            <div class="decklist-import-dialog" role="dialog" aria-modal="true" aria-labelledby="decklistImportTitle">
                <div class="decklist-import-header">
                    <h2 id="decklistImportTitle">Import Deck</h2>
                    <button type="button" id="btnDecklistImportClose" class="decklist-import-close" aria-label="Close import modal">
                        &times;
                    </button>
                </div>
                <div class="decklist-import-body">
                    <label for="decklistImportTextarea">Paste Decklist</label>
                    <textarea
                        id="decklistImportTextarea"
                        rows="12"
                        placeholder="// Digimon Deck List&#10;4 Koromon ST1-01&#10;4 Biyomon ST1-02&#10;4 Agumon ST1-03"
                    ></textarea>
                </div>
                <div class="decklist-import-footer">
                    <button type="button" id="btnDecklistImportCancel" class="btn-secondary">Cancel</button>
                    <button type="button" id="btnDecklistImportConfirm" class="btn-primary">Import</button>
                </div>
            </div>
        </div>

        <div id="deckCardZoomModal" class="deck-card-zoom-modal" aria-hidden="true">
            <div class="deck-card-zoom-dialog" role="dialog" aria-modal="true" aria-label="Card zoom preview">
                <button type="button" id="btnDeckCardZoomClose" class="deck-card-zoom-close" aria-label="Close preview">
                    &times;
                </button>
                <div class="deck-card-zoom-content">
                    <img id="deckCardZoomImage" src="" alt="Card preview" />
                    <div class="deck-card-zoom-meta">
                        <div id="deckCardZoomMetaTitle" class="deck-card-zoom-meta-title">Loading...</div>
                        <div id="deckCardZoomMetaBody" class="deck-card-zoom-meta-body"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../../config/supabase.js"></script>
        <script src="../../config/app-version.js"></script>
        <script src="script.js"></script>
        <script src="../../config/register-sw.js"></script>
    </body>
</html>
