<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Players - DigiStats</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-nav">
            <a href="../index.html" class="nav-button">â† Back to Dashboard</a>
        </div>

        <div class="page-header">
            <h1 class="page-title">ğŸ™‚ Manage Players</h1>
            <div class="stats-counter">
                <span id="totalPlayersCount">0</span> Players
            </div>
        </div>

        <div class="quick-add-section">
            <form id="playerForm" class="add-player-form">
                <div class="form-row">
                    <input type="text" id="playerName" placeholder="Enter player name..." required autocomplete="off">
                    <button type="submit" id="submitBtn" class="btn-primary">
                        <span class="btn-text">+ Add Player</span>
                    </button>
                    <button type="button" id="cancelBtn" class="btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="ğŸ” Search players by name...">
        </div>
        
        <div id="playersList" class="players-list">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="pagination-container" id="paginationControls">
            <button id="prevPage" class="btn-pagination">Â« Previous</button>
            <span id="pageInfo">Page 1 of 1</span>
            <button id="nextPage" class="btn-pagination">Next Â»</button>
        </div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <p>No players found.</p>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
