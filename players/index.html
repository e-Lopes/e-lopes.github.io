<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manage Players - DigiStats</title>
        <link rel="icon" type="image/png" href="../icons/favicon/favicon.png" />
        <link rel="stylesheet" href="../styles.css" />
        <link rel="stylesheet" href="../styles/components/utilities.css" />
        <link rel="stylesheet" href="../styles/components/states.css" />
        <link rel="stylesheet" href="../styles/pages/players.css" />
    </head>
    <body>
        <div class="container">
            <div class="top-nav">
                <a href="../index.html" class="nav-button">&larr; Back to Dashboard</a>
            </div>

            <div class="page-header players-header">
                <div class="header-actions">
                    <div class="stats-counter">Total: <span id="totalPlayersCount">0</span></div>
                    <button type="button" id="submitBtn" class="btn-primary players-add-btn">
                        <svg class="btn-create-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                            <path d="M12 5v14M5 12h14"></path>
                        </svg>
                        <span>Add</span>
                    </button>
                    <input
                        type="text"
                        id="playerName"
                        class="players-name-input"
                        placeholder="Enter player name..."
                        autocomplete="off"
                    />
                </div>
            </div>

            <div class="search-container">
                <input
                    type="text"
                    id="searchInput"
                    class="search-input"
                    placeholder="Search players by name..."
                />
                <select
                    id="pageSizeSelect"
                    class="page-size-select"
                    title="Items per page"
                    aria-label="Items per page"
                >
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>

            <div id="playersList" class="players-list">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <div class="pagination" id="playersPagination"></div>

            <div id="emptyState" class="empty-state u-hidden">
                <p>No players found.</p>
            </div>
        </div>

        <div id="toast-container"></div>

        <script src="../config/supabase.js"></script>
        <script src="../config/api-client.js"></script>
        <script src="../config/ui-state.js"></script>
        <script src="../config/app-version.js"></script>
        <script src="../config/validation.js"></script>
        <script src="../config/register-sw.js"></script>
        <script src="script.js"></script>
    </body>
</html>
