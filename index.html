<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Report - Digimon TCG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tournament Report</h1>
            <p class="subtitle">Digimon TCG Tournament Results v1.1.1646</p>
            <div style="margin-top: 15px;">
                <a href="torneios/index.html" class="nav-button" style="display: inline-flex; align-items: center; gap: 8px; color: white; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); text-decoration: none; font-weight: 600; padding: 12px 20px; border-radius: 8px; transition: transform 0.2s, box-shadow 0.2s;">
                <span>üèÜ Register New Tournament</span>
                </a>

                <span style="color: #ccc;">|</span>
                
                <a href="decks/index.html" class="nav-button" style="display: inline-flex; align-items: center; gap: 8px; color: white; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); text-decoration: none; font-weight: 600; padding: 12px 20px; border-radius: 8px; transition: transform 0.2s, box-shadow 0.2s;">
                <span>üÉè Manage Decks</span>
                </a>

            </div>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="storeFilter">1) Store Name</label> <!-- MUDADO para storeFilter -->
                <select id="storeFilter" required> <!-- MUDADO para storeFilter -->
                    <option value="">Select store...</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="dateFilter">2) Tournament Date</label>
                <select id="dateFilter" disabled>
                    <option value="">Select a date...</option>
                </select>
            </div>

            <div class="total-players">
                <label>TOTAL PLAYERS</label>
                <div class="total-number" id="totalPlayers">-</div>
            </div>
        </div>

        <div class="main-content">
            <div class="podium-wrapper">
                <div class="podium-container">                    
                    <div class="podium-card first-place" id="firstPlace">
                        <div class="rank-badge gold">1</div>
                        <div class="card-image-wrapper">
                            <img src="" alt="1st Place" class="deck-card-image">
                        </div>
                        <div class="deck-card-footer gold-bg">
                            <span class="deck-name">-</span>
                        </div>
                    </div>

                    <div class="podium-card second-place" id="secondPlace">
                        <div class="rank-badge silver">2</div>
                        <div class="card-image-wrapper">
                            <img src="" alt="2nd Place" class="deck-card-image">
                        </div>
                        <div class="deck-card-footer silver-bg">
                            <span class="deck-name">-</span>
                        </div>
                    </div>

                    <div class="podium-card third-place" id="thirdPlace">
                        <div class="rank-badge bronze">3</div>
                        <div class="card-image-wrapper">
                            <img src="" alt="3rd Place" class="deck-card-image">
                        </div>
                        <div class="deck-card-footer bronze-bg">
                            <span class="deck-name">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="positions-section">
                <h2>Full Results</h2>
                <div class="positions-grid" id="positionsList"></div>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading tournament data...</p>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <p>Error connecting to the database. Check your API key.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
